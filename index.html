<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo List" />
    <meta name="author" content="An Halim" />
    <meta name="theme-color" content="#1382e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="

      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">New Todo's <span id="emoji"></span></h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <input id="data" type="text" />
        <button id="add">
          <i class="fa-solid fa-square-plus"></i>
        </button>
      </div>
    </div>
    <div id="field"></div>
    <div class="footer">
       <p>
        Make with <i class="fa-solid fa-heart"></i> by <a href="https://github.com/an-halim">An Halim</a>
       </p> 
    </div>
    <script src="./js/script.js"></script>
  </body>
